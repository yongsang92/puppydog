<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    >


<div th:fragment="header">
    <div class="py-1 bg-primary">
        <div class="container">
            <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
                <div class="col-lg-12 d-block">
                    <div class="row d-flex">
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span
                                    class="icon-phone2"></span></div>
                            <span class="text">02-0000-0000</span>
                        </div>
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span
                                    class="icon-paper-plane"></span></div>
                            <span class="text">yongsang92@kakao.com</span>
                        </div>
                        <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                            <span class="text">notice  &amp; Copyright is on Colorlib</span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">Green Field</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/index}" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">메뉴</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown04">
                            <a class="dropdown-item" th:href="@{/item/all?type=Toy}">장난감</a>
                            <a class="dropdown-item" th:href="@{/item/all?type=Snack}">간식</a>
                            <a class="dropdown-item" th:href="@{/item/all?type=Clothes}">옷</a>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a th:href="@{/orderList}" class="nav-link">주문내역</a></li>
                    
                        <li sec:authorize="isAuthenticated()" class="nav-item cta cta-colored">
                            <a th:href="@{/showwishList}" class="nav-link">
                                <span class="icon-shopping_cart">장바구니</span>
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item"><button id="logout" class="nav-link" style="border:none; background-color: white;">로그아웃</button></li>
                        <li sec:authorize="isAnonymous()" class="nav-item"><a th:href="@{/login}" class="nav-link">로그인</a></li>
                        <li sec:authorize="isAnonymous()" class="nav-item"><a th:href="@{/signup}" class="nav-link">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script th:inline="javascript">
        $('#logout').click(function () {
            var csrf = JSON.parse('[[${_csrf}]]');
            $.ajax({
                url: '/logout',
                type: 'post',
               
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrf.headerName, csrf.token);
                },
                success: function (data) {
                    window.location="/index";
                }
            });
        });
    </script>


</div>









</html>
